name: Laravel

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  laravel-tests:

    runs-on: ubuntu-latest

    steps:
    - uses: shivammathur/setup-php@15c43e89cdef867065b0213be354c2841860869e
      with:
        php-version: '8.0'
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with: 
        node-version: 16
    - name: Copy .env
      run: php -r "file_exists('.env') || copy('.env.example', '.env');"
    - name: Install BACKPACK config
      run: composer config http-basic.backpackforlaravel.com 46246897 YLRizEJAen5G
    - name: Install Dependencies
      run: composer update -W --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist
    - name: Install node dependencies
      run: npm ci
    - name: Generate key
      run: | 
        php artisan key:generate
        npm run build
        php artisan dusk:chrome-driver
    - name: Directory Permissions
      run: chmod -R 777 storage bootstrap/cache
    - name: Create Database
      run: |
        mkdir -p database
        touch database/database.sqlite
    - name: Execute tests (Unit and Feature tests) via PEST
      env:
        DB_CONNECTION: sqlite
        DB_DATABASE: database/database.sqlite
      run: vendor/bin/pest
    - name: Execute Browser Test via DUSK
      env:
        DB_CONNECTION: sqlite
        DB_DATABASE: database/database.sqlite
      run: php artisan pest:dusk